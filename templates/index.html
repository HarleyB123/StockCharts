<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link id="bs-css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link id="bsdp-css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

  <title>
      Stock Graph Generator
  </title>
  <style>
        @keyframes spinner {
        to {transform: rotate(360deg);}
        }
        
        .spinner:before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 30px;
        height: 30px;
        margin-top: -15px;
        margin-left: -15px;
        border-radius: 50%;
        border: 1px solid #ccc;
        border-top-color: #07d;
        animation: spinner .6s linear infinite;
        }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
                    <div class="col col-lg-12 col-sm-12">
                        <h1>Stock Graph Generatior</h1>
                    </div>
                    </div>
        <div class="row">
            <div class="col-md-6">
                <label style="width: 100%;">Symbol
                        <div class="input-sm form-control" id="Symbol">
                            <input type="text" class="input-sm form-control" name="symbol" id="symbol" required/>
                        </div>  
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label style="width: 100%;">Base
                    <input type="text" class="input-sm form-control" id="base" name="base" required>
                </label>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" id="gtw">Get Stock Data!</button>
            </div>        
        </div>
        <div class="row">
                <div class="col-md-12">
                    &nbsp;                    
                </div>        
        </div> 
        <div class="row">
                <div class="col-md-12" id="result">                    
                </div>        
        </div>
    </div>

    <script>
        $(document).ready(function () {
        
            $('#gtw').click( function() 
            {
                var data ={};
                data['symbol'] = $('#symbol').val();
                data['base'] =  $('#base').val();
                
                $('#result').empty();
                $('#result').addClass('spinner');
            
                $.ajax({
                    type : "POST",
                    url : "{{ url_for('graph_viewer') }}",
                    data: JSON.stringify(data),
                    contentType: 'application/json;charset=UTF-8',
                    success: function(result) 
                    {
                        $('#result').removeClass('spinner');
                        $('#result').html(result);
                    }        
                });                
            }); 
        });
        
    </script>
</body>
</html>
